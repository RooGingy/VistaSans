<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/trr6wzc.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="styles.css">

    <title>Creative Experiments - Vista Sans</title>
</head>

<body>

    <!-- Corner Brackets -->
    <div class="corner-top-left"></div>
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>
    <div class="corner-bottom-right"></div>

    <!-- Navigation Icons -->
    <nav class="desktop-icons">
        <a href="../about/about.html">
            <div class="icon-container hover-effect">
                <div class="icon about-icon">
                    <p>?</p>
                </div>
                <p class="icon-description">About Vista</p>
            </div>
        </a>

        <a href="../showcasing/showcasing.html">
            <div class="icon-container hover-effect">
                <div class="icon showcase-icon">
                    <p>SC</p>
                </div>
                <p class="icon-description">Showcasing</p>
            </div>
        </a>

        <a href="../creative-experiment/creative-experiments.html">
            <div class="icon-container hover-effect">
                <div class="icon experiments-icon">
                    <p>CE</p>
                </div>
                <p class="icon-description">Creative Experiments</p>
            </div>
        </a>
    </nav>

    <!-- Title Section -->
    <div class="Title">
        <h1>Vista</h1>
        <h2>Sans</h2>
    </div>


    <!-- Sticky Notes Container -->
    <!-- Note 1: Overlapping Compositions (Purple - Retro Sci-Fi Theme) -->
    <div class="sticky-note note-1">
        <a href="../home/index.html" class="close-button">X</a>
        <div class="note-content">
            <div class="overlap-composition">
                <div class="overlap-layer layer-1">APOLLO</div>
                <div class="overlap-layer layer-2">ROCKET</div>
                <div class="overlap-layer layer-3">MOON</div>
                <div class="overlap-layer layer-4">1969</div>
            </div>
        </div>
    </div>

    <!-- Note 2: Animated Typography (Orange - Retro Computer Theme) -->
    <div class="sticky-note note-2">
        <a href="../home/index.html" class="close-button">X</a>
        <div class="note-content">
            <div class="animated-text">
                <div class="bounce-letter">R</div>
                <div class="bounce-letter">E</div>
                <div class="bounce-letter">T</div>
                <div class="bounce-letter">R</div>
                <div class="bounce-letter">O</div>
            </div>
            <div class="subtitle-line">vintage future vibes</div>
        </div>
    </div>

    <!-- Note 3: Mixed Weights & Sizes (Teal - Retro Space Age Theme) -->
    <div class="sticky-note note-3">
        <a href="../home/index.html" class="close-button">X</a>
        <div class="note-content">
            <div class="mixed-typography">
                <div class="type-row row-1">
                    <span class="type-100">NEON</span>
                    <span class="type-300">LASER</span>
                    <span class="type-500">GRID</span>
                </div>
                <div class="type-row row-2">
                    <span class="type-700">SYNTH</span>
                    <span class="type-900">WAVE</span>
                </div>
                <div class="type-row row-3">
                    <span class="type-italic">analog</span>
                    <span class="type-normal">DIGITAL</span>
                </div>
                <div class="type-row row-4">
                    <span class="type-size-sm">80s</span>
                    <span class="type-size-md">FUTURE</span>
                    <span class="type-size-lg">TECH</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
